<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="access">
      <div class="access__container">
        <div class="access__logo">
          <img
            src="./images/desktop/logo.svg"
            alt="logo"
            class="access__logo-img"
          />
        </div>

        <div class="access__content">
          <h1 class="access__heading">
            Publish your podcasts
            <span class="access__heading--white">everywhere.</span>
          </h1>

          <p class="access__text">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>

          <div class="access__sponsor-logos">
            <img
              src="./images/desktop/spotify.svg"
              alt="google-podcasts logo"
              class="access__sponsor-logos--spotify"
            />
            <img
              src="./images/desktop/apple-podcast.svg"
              alt="apple-podcast logo"
              class="access__sponsor-logos--apple"
            />
            <img
              src="./images/desktop/google-podcasts.svg"
              alt="google-podcasts logo"
              class="access__sponsor-logos--google"
            />
            <img
              src="./images/desktop/pocket-casts.svg"
              alt="pocket-casts logo"
              class="access__sponsor-logos--pocket"
            />
          </div>

          <form action="" class="access__form">
            <input
              type="email"
              class="access__form-input"
              placeholder="Email address"
            />
            <button class="access__form-button">Request Access</button>
            <p class="access__form-error-message">error text</p>
          </form>
        </div>
      </div>

      <div class="access__img">
        <div class="access__img-background">
          <div class="access__img-background--mask"></div>
        </div>
        <img
          src="./images/desktop/bg-pattern-dots.svg"
          alt=""
          class="access__img-dots"
        />
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
